name: schedule
on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 0"  # Sunday
    - cron: "0 12 * * 1"  # Monday
    - cron: "0 12 * * 3"  # Wednesday
    - cron: "0 12 * * 4"  # Thursday

jobs:
  run-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Run
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT: ${{ secrets.RECIPIENT }}
        run: |
          lotto-randomizer.py
          test
